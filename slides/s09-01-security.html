# Danger areas

* Host system
    * Login
        * Repeated tries
        * Bad passwords
        * SSH keys (with passwords? backup?)
    * Open ports
        * To all internet or only local network
    * Physical access
        * Boot to single user
</script>



<script data-role="slide" data-markdown type="text/html">

* Web Application
    * Login

        * Two  factor authentication
        * Password manager
    * Protocol
        * Data sent
    * Incoming data

</script>
